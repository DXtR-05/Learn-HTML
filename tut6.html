<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- For adding links we use a keyword -->
    <!-- <a href="here is the links">here is the click name</a> -->
    <!-- here we use target="_blank" for link open in a new tab -->
    <!-- for adding another html file we need to use anchor(a then enter) -->

    <a href="https://google.com" target="_blank">Google</a><br />
    <a href="https://facebook.com" target="_blank">Facebook</a><br />
    <a href="https://linkedin.com" target="_blank">Linkedin</a><br />
    <a href="/tut5.html" target="_blank">Tut 5</a>

    <!-- for adding images we use img keyword -->
    <!-- here src is the images link or images file which must be present in the vs code file -->
    <!-- here alt is used for the alternative option if the image or link is not opened -->

    <!-- <img src="Akash.jpg" alt="Your internet is Slow" /> -->
    <img
      src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1024px-Facebook_f_logo_%282021%29.svg.png"
      alt="Error"
    />
  </body>
</html>
