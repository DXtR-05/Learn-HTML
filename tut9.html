<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>

    <!-- p tag is a block elements -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid violet;">this is also a paragraph</p>

    <!-- span tag is a inline paragraph tag -->
    <span style="border: 2px solid red;">this is an inline paragraph</span>
    <span style="border: 2px solid purple;">this is also an inline paragraph</span>

</body>

</html>
