<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <div class="container">
        this is a paragraph
    </div>

    <!-- for spacing we use entities like &nbsp -->

    <div class="container">
        this is another paragraph
    </div>
    <div class="container">
        this is another &nbsp;paragraph
    </div>
    <!-- &lt;p&gt to get <p> -->
    <div class="container">
        <p>paragraph is written like this &lt;p&gt</p>
        <p>copyright is written like this &copy;</p>
        <p>1/4 is written like this &frac14</p>
        <p>Real is written like this &real;</p>
    </div>
</body>

</html>
